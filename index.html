<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
  crossorigin="anonymous"/> <!--
    Link importado do site para os botões
  -->

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!--
    Link importado do Google fonts
  -->

<title>Projeto - Clone Spotify</title>
</head>

<body>
  <img src="img/rock.jpg" alt=""> <!--
alt: serve para informar uma mensagem de erro.
  -->
  <div class="descricao">
    <h2>Nome da música</h2>
    <i>Nome do artista</i>
  </div>
  <div class="duracao">
    <div class="barra">
      <progress value="0" max="1" ></progress> <!--
        progress: Representa a progressão da barra.
        value: representa a porcentagem da barra, conforme a progressão
        da música, o value vai alterando o valor.
        max: Barra totalmente cheia, padrão, se define 1.
      -->
      <div class="ponto"></div>
    </div>
    
    <div class="tempo">
      <p class="inicio">0:00</p> 
      <p class="fim">3:40</p>
    </div>
  </div>
  <div class="player">
    <i class="fas fa-caret-square-left setas anterior"></i> <!--Botão anterior -->
    <i class="fas fa-play-circle botao-play"></i> <!--
      Ícone player: 
      Copiado através do site: https://fontawesome.com/, apos gerar o ícone.
      Informado ícone acima para importação.
    -->
    <i class="fas fa-pause-circle botao-pause"></i> <!--Botão pause-->
    <i class="fas fa-caret-square-right setas proximo"></i> <!--Botão próximo-->

  </div>
  <audio src="music/Sunset Strut - Dan Lebowitz - ROCK.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
